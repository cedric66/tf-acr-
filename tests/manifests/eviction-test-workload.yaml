apiVersion: apps/v1
kind: Deployment
metadata:
  name: eviction-test-app
  namespace: default
  labels:
    app: eviction-test
    cost-optimization: spot-preferred
spec:
  replicas: 6
  selector:
    matchLabels:
      app: eviction-test
  template:
    metadata:
      labels:
        app: eviction-test
        cost-optimization: spot-preferred
    spec:
      tolerations:
        - key: kubernetes.azure.com/scalesetpriority
          operator: Equal
          value: spot
          effect: NoSchedule
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.azure.com/scalesetpriority
                    operator: In
                    values:
                      - spot
      containers:
        - name: nginx
          image: nginx:alpine
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 25"]
      terminationGracePeriodSeconds: 35
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: eviction-test-pdb
  namespace: default
spec:
  minAvailable: 50%
  selector:
    matchLabels:
      app: eviction-test
